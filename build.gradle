
group 'com.zxh'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
            // https://mvnrepository.com/artifact/io.netty/netty-all
            compile group: 'io.netty', name: 'netty-all', version: '4.1.36.Final'
}
